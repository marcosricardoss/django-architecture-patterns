{% extends 'base.html' %}
{% block content %}            
<form action='.' method='POST'>
    {% csrf_token %}
    <h1>Do you want to delete the post "{{ object.title }}"?</h1>
    <div class="extra">                    
        <div>{{task.description}}</div>
    </div>
    <p>
        <input type='submit' value='Yes' class="ui red button">
        <a href="{% url 'task:index' %}" class="ui button">Cancel</a>
    </p>
</form>    
{% endblock %}
